<div class="row">
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <img src="{{usuario.avatar}}" alt="{{ usuario.nombre }}">
      <div class="caption">
        <h3>{{ usuario.nombre | uppercase }} {{ usuario.apellido | uppercase}}</h3>
        <p>
          <span class="sexo">{{ usuario.sexo }}</span> 
          <span class="email">{{ usuario.email }}</span>
        </p>
      </div>
    </div>
  </div>
</div>
