<div class="row">
    <div class="col-sm-6 col-md-4">
      <div class="thumbnail">
        <img id="fotoGluten" *ngIf="isGlutenFree" src="../../assets/imgs/sinGluten.png" alt="gluten">
        <img id="fotoGluten" *ngIf="!isGlutenFree" src="../../assets/imgs/conGluten.png" alt="gluten">
        <img src="{{foto}}" alt="{{ nombre }}">
        <div class="caption">
          <h3>{{ nombre | uppercase }}</h3>
          <p>{{ descripcion | slice:0:100 }}</p>
          <p>
            <span class="cocinero">{{cocinero}}</span>
            <span class="label label-primary likes" (click)=sumarLike()>Likes {{ likes }}</span>
          </p>
          <section class="listaIngredientes">
            <div class="ingredientes">
              <div id="numIngredientes">{{numIngredientes}}</div> 
              <h4>Ingredientes</h4>
              <span *ngIf="!show" href="" (click)="cambiarShow()" class=".desplegar glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
              <span *ngIf="show" href="" (click)="cambiarShow()" class=".ocultar glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
            </div>
            <div *ngIf="show" id="lista">
              <ol>
                <li *ngFor="let ingrediente of ingredientes">{{ ingrediente }}</li>
              </ol>
            </div>
          </section>
        </div>
      </div>
    </div>
  </div>
