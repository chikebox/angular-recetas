<div class="row">
    <div class="col-sm-6 col-md-4">
      <div class="thumbnail">
        <img id="fotoGluten" *ngIf="isGlutenFree" src="../../assets/imgs/sinGluten.png" alt="gluten">
        <img id="fotoGluten" *ngIf="!isGlutenFree" src="../../assets/imgs/conGluten.png" alt="gluten">
        <img src="{{foto}}" alt="{{ nombre }}">
        <div class="caption">
          <h3>{{ nombre | uppercase }}</h3>
          <p>{{ descripcion | slice:0:100 }}</p>
          <p>
            <span class="cocinero">{{cocinero}}</span>
            <span class="label label-primary likes" (click)=sumarLike()>Likes {{ likes }}</span>
          </p>
          <section class="ingredientes">
            <h4>Ingredientes</h4>
            <ol>
              <li *ngFor="let ingrediente of ingredientes">{{ ingrediente }}</li>
            </ol>
          </section>
        </div>
      </div>
    </div>
  </div>
