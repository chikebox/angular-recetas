<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    Añadir un coche
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">Datos del coche</h4>
        </div>
        <div class="modal-body">
  
          <p class="text-danger">*Dato obligatorio</p>
          
          <form [formGroup]="formulario" (ngSubmit)="sumitar($event)" novalidate>
            <div class="col-md-6">
              <div [ngClass]="estilosInput(formulario.controls.marca)" class="form-group form-inline">
                <label class="control-label" for="marca">*Marca:</label>
                <input class="form-control" formControlName="marca" placeholder="Marca">
                <p *ngIf="formulario.controls.marca.invalid && formulario.controls.marca.touched" class="text-danger">*Obligatorio, mínimo 2 letras</p>
              </div>
              <div [ngClass]="estilosInput(formulario.controls.modelo)" class="form-group form-inline">
                <label class="control-label" for="modelo">Modelo:</label>
                <input formControlName="modelo" class="form-control" placeholder="Modelo">
                <p *ngIf="formulario.controls.modelo.invalid && formulario.controls.modelo.touched" class="text-danger">*Obligatorio, mínimo 2 letras</p>
              </div>
              <div [ngClass]="estilosInput(formulario.controls.version)" class="form-group form-inline">
                  <label class="control-label" for="version">Version:</label>
                  <input formControlName="version" class="form-control" placeholder="Version">
                  <p *ngIf="formulario.controls.version.invalid && formulario.controls.version.touched" class="text-danger">*Obligatorio, mínimo 2 letras</p>
              </div>
              <div [ngClass]="estilosInput(formulario.controls.puertas)" class="form-group form-inline">
                  <label class="control-label" for="puertas">Puertas:</label>
                  <input type="number" formControlName="puertas" class="form-control" placeholder="Puertas">
              </div>
              <div [ngClass]="estilosInput(formulario.controls.caballos)" class="form-group form-inline">
                  <label class="control-label" for="caballos">Caballos:</label>
                  <input type="number" formControlName="caballos" class="form-control" placeholder="Caballos">
                  <p *ngIf="formulario.controls.caballos.invalid && formulario.controls.caballos.touched" class="text-danger">*Obligatorio, mínimo 2 letras</p>
              </div>
              <div [ngClass]="estilosInput(formulario.controls.consumo)" class="form-group form-inline">
                  <label class="control-label" for="consumo">Consumo:</label>
                  <input type="number" formControlName="version" class="form-control" placeholder="Consumo">
                  <p *ngIf="formulario.controls.consumo.invalid && formulario.controls.consumo.touched" class="text-danger">*Obligatorio, mínimo 2 letras</p>
              </div>
              
            </div>
            <div class="col-md-6" [ngClass]="estilosInput(formulario.controls.foto)">
              <img id="imagenFormulario" [src]='formulario.controls.foto.value' alt="">
              <input class="form-control" type="text"formControlName="foto" placeholder="foto de la receta">
              <p *ngIf="formulario.controls.foto.invalid && formulario.controls.foto.touched" class="text-danger">*Obligatorio</p>
            </div>
            
            <input [disabled]="!formulario.valid" class="btn btn-success btn-block" type="submit" value="Crear">
  
        </form>
        
      </div>
    </div>
  </div>
  </div>
